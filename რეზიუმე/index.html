<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>рЃарЃћрЃќрЃўрЃБрЃЏрЃћ</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <header>
      <img
        src="ArrowBack.png"
        alt="goBackArrow"
        class="goBackArrow"
        onclick="goBack()"
      />
    </header>
    <main class="resume">
      <div class="contact">
        <div class="name">
          <h1 class="firstName"></h1>
          <h1 class="lastName"></h1>
        </div>
        <div class="mailAndPhone">
          <div class="mail">
            <img class="emailSign" src="emailSign.png" alt="emailSign" />
            <h3 class="mailInput"></h3>
          </div>
          <div class="phone">
            <img class="phoneSign" src="phoneSign.png" alt="phoneSign" />
            <h3 class="phoneInput"></h3>
          </div>
        </div>
      </div>
      <div class="about">
        <h2 class="aboutH2">рЃЕрЃћрЃЏ рЃерЃћрЃАрЃљрЃ«рЃћрЃЉ</h2>
        <img id="previewImage" class="image" />
        <p class="aboutP"></p>
      </div>

      <div class="experience">
        <h2 class="experienceH2">рЃњрЃљрЃЏрЃЮрЃфрЃЊрЃўрЃџрЃћрЃЉрЃљ</h2>
        <div class="positionAndEmployer">
          <h3 class="position"></h3>
          <h3 class="employer"></h3>
        </div>
        <div class="dates">
          <h3 class="startDate"></h3>
          <h3 class="endDate"></h3>
        </div>
        <p class="positionDescription"></p>
      </div>

      <div class="education">
        <h2 class="educationH2">рЃњрЃљрЃюрЃљрЃЌрЃџрЃћрЃЉрЃљ</h2>
        <div class="educationPlaceAndType">
          <h3 class="educationPlace"></h3>
          <h3 class="educationType"></h3>
        </div>
        <h3 class="educationEndDate"></h3>
        <p class="educationDescription"></p>
      </div>
      <div class="logo">
        <img
          src="smallLogoFooter.png"
          class="footerLogo"
          alt="redberrySmallLogo"
        />
      </div>
    </main>
    <div class="popUp">
      <p>рЃарЃћрЃќрЃўрЃБрЃЏрЃћ рЃгрЃљрЃарЃЏрЃљрЃбрЃћрЃЉрЃўрЃЌ рЃњрЃљрЃўрЃњрЃќрЃљрЃЋрЃюрЃљ ­ЪјЅ</p>
      <button class="closePopUp">
        <img class="xButton" src="Vector.png" alt="x" />
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
