<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>პირადი ინფორმაცია</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="left">
      <header>
        <a href="../Main/index.html"
          ><img
            src="Images/ArrowBack.png"
            alt="goBackArrow"
            class="goBackArrow"
        /></a>

        <h1 class="formHeader">
          პირადი ინფო <span class="pageNumber">1/3</span>
        </h1>
      </header>

      <main>
        <form>
          <!-- სახელის და გვარის შესაყვანი ლეიბლი და ინფუთი -->
          <div class="first-and-last-names">
            <div class="form-field">
              <label for="first-name">სახელი</label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                placeholder="გიორგი"
                required
                pattern="[ა-ჰ]+"
                minlength="2"
              />
              <img
                class="passName"
                src="Images/GreenCheckMark.png"
                alt="GreenCheckMark"
              />
              <img
                class="errorName"
                src="Images/ErrorSign.png"
                alt="errorSign"
              />
              <small>მინიმუმ 2 ასო, ქართული ასოები</small>
            </div>

            <div class="form-field">
              <label for="last-name">გვარი</label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                placeholder="გრიგოლია"
                required
                pattern="[ა-ჰ]+"
                minlength="2"
              />
              <img
                class="passLastName"
                src="Images/GreenCheckMark.png"
                alt="GreenCheckMark"
              />
              <img
                class="errorLastName"
                src="Images/ErrorSign.png"
                alt="errorSign"
              />
              <small>მინიმუმ 2 ასო, ქართული ასოები</small>
            </div>
          </div>

          <!-- სურათის ასატვირთი ლეიბლი და ინფუთი -->
          <div class="upload-image">
            <h2>პირადი ფოტოს ატვირთვა</h2>
            <label for="file-input">ატვირთვა</label>
            <input type="file" name="file-input" id="file-input" required />
          </div>

          <!-- about me ინფორმაციის ლეიბლი და ინფუთი -->
          <div class="about">
            <h2>ჩემ შესახებ (არასავალდებულო)</h2>
            <textarea
              name="aboutYou"
              id="aboutYou"
              placeholder="ზოგადი ინფო შენ შესახებ"
            ></textarea>
          </div>

          <!-- ელ-ფოსტის შესაყვანი ლეიბლი და ინფუთი -->

          <div class="e-mail">
            <label for="email">ელ.ფოსტა</label>

            <input
              type="email"
              id="email"
              name="email"
              placeholder="giorgi@redberry.ge"
              required
              pattern="[a-zA-Z0-9._%+-]+@redberry\.ge$"
            />
            <img
              class="passE-Mail"
              src="Images/GreenCheckMark.png"
              alt="GreenCheckMark"
            />
            <img
              class="errorE-Mail"
              src="Images/ErrorSign.png"
              alt="errorSign"
            />

            <small>უნდა მთავრდებოდეს @redberry.ge-ით</small>
          </div>

          <!-- ტელეფონის ნომრის შესაყვანი ლეიბლი და ინფუთი -->
          <div class="phone-number">
            <label for="phone-number">მობილურის ნომერი</label>
            <input
              type="tel"
              id="phone-number"
              name="phone-number"
              placeholder="+995 571 36 06 36"
              required
              pattern="\+995\s[0-9]{3}\s[0-9]{2}\s[0-9]{2}\s[0-9]{2}"
            />
            <img
              class="passPhoneNumber"
              src="Images/GreenCheckMark.png"
              alt="GreenCheckMark"
            />
            <img
              class="errorPhoneNumber"
              src="Images/ErrorSign.png"
              alt="errorSign"
            />
            <small>უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს</small>
          </div>

          <!-- ღილაკი რომელსაც მომხმარებელი შემდეგ ფეიჯზე გადაყავს -->
          <button type="submit" class="next">შემდეგი</button>
        </form>
      </main>
    </div>

    <div class="right">
      <img
        class="redberrySmallLogo"
        src="Images/smallLogoFooter.png"
        alt="redberryLogoSmall"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
