<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>გამოცდილება</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="left">
      <header>
        <a href="../Main/index.html"
          ><img
            src="Images/ArrowBack.png"
            alt="goBackArrow"
            class="goBackArrow"
        /></a>

        <h1 class="formHeader">
          გამოცდილება<span class="pageNumber">2/3</span>
        </h1>
      </header>

      <main>
        <div class="forms">
          <form>
            <!-- თანამდებობის შესაყვანი ლეიბლი და ინფუთი -->

            <div class="position">
              <label class="redPos" for="pos">თანამდებობა</label>

              <input
                type="text"
                class="pos"
                name="pos"
                placeholder="დეველოპერი, დიზაინერი, ა.შ."
                required
                minlength="2"
              />
              <img
                class="passPos"
                src="Images/GreenCheckMark.png"
                alt="GreenCheckMark"
              />
              <img
                class="errorPos"
                src="Images/ErrorSign.png"
                alt="errorSign"
              />
              <small>მინიმუმ 2 სიმბოლო</small>
            </div>

            <!-- დამსაქმებლის შესაყვანი ლეიბლი და ინფუთი -->
            <div class="employer">
              <label class="redEmployer" for="employer">დამსაქმებელი</label>
              <input
                type="text"
                class="employerInput"
                name="employer"
                placeholder="დამსაქმებელი"
                required
                minlength="2"
              />
              <img
                class="passEmployer"
                src="Images/GreenCheckMark.png"
                alt="GreenCheckMark"
              />
              <img
                class="errorEmployer"
                src="Images/ErrorSign.png"
                alt="errorSign"
              />
              <small>მინიმუმ 2 სიმბოლო</small>
            </div>

            <div class="dates">
              <div class="start">
                <label class="startDateHeader" for="startDate"
                  >დაწყების რიცხვი</label
                >
                <input type="date" class="startDate" required />
              </div>

              <div class="end">
                <label class="endDateHeader" for="endDate"
                  >დამთავრების რიცხვი</label
                >
                <input type="date" class="endDate" required />
              </div>
            </div>

            <!-- აღწერის ლეიბლი და ინფუთი -->
            <div class="descriptionAll">
              <h2 class="descriptionHeader">აღწერა</h2>
              <textarea
                name="description"
                class="description"
                placeholder="როლი თანამდებობაზე და ზოგადი აღწერა"
                required
              ></textarea>
            </div>
          </form>
        </div>
        <div class="allButtons">
          <button class="moreExperience" type="button">
            მეტი გამოცდილების დამატება
          </button>

          <div class="purpleButtons">
            <button class="back" type="button">უკან</button>
            <button type="button" class="next">შემდეგი</button>
          </div>
        </div>
      </main>
    </div>

    <div class="right" id="displayContainer">
      <div class="userInfo">
        <div class="uploadedImage">
          <img class="preview-image" />
        </div>
        <div class="names">
          <h1 class="rightName"></h1>
          <h1 class="rightLastName"></h1>
        </div>

        <div class="mailNumber">
          <div class="rightMail">
            <img class="mailLogo" src="Images/emailSign.png" alt="emailLogo" />
            <p class="mailP"></p>
          </div>
          <div class="rightNumber">
            <img class="phoneLogo" src="Images/phoneSign.png" alt="phoneLogo" />
            <p class="phoneP"></p>
          </div>
        </div>
        <div class="aboutMeRight">
          <h3 class="aboutHeader" id="aboutHeader">ჩემ შესახებ</h3>
          <textarea name="aboutMe" class="aboutMe" readonly></textarea>
          <div class="lineUnderTextarea"></div>
        </div>
        <div class="experience">
          <h3 class="experienceHeader">გამოცდილება</h3>
          <div class="posAndCompany">
            <h4 class="posRight"></h4>
            <h4 class="employerRight"></h4>
          </div>
          <div class="datesRight">
            <h5 class="startdateRight"></h5>
            <h5 class="endDateRight"></h5>
          </div>
          <textarea name="expDescription" class="expDescription"> </textarea>
        </div>
      </div>
    </div>

    <footer>
      <img
        class="smallRedberryLogo"
        src="Images/smallLogoFooter.png"
        alt="smallRedberryLogo"
      />
    </footer>
    <script src="script.js"></script>
  </body>
</html>
