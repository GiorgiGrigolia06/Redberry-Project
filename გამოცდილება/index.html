<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>გამოცდილება</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="left">
      <header>
        <img
          src="Images/ArrowBack.png"
          alt="goBackArrow"
          class="goBackArrow"
          onclick="goBack()"
        />

        <h1 class="formHeader">
          გამოცდილება<span class="pageNumber">2/3</span>
        </h1>
      </header>

      <main>
        <div class="forms" id="formParent">
          <form id="form">
            <!-- თანამდებობის შესაყვანი ლეიბლი და ინფუთი -->

            <div class="position">
              <label class="redPos" for="EXP-position">თანამდებობა</label>

              <input
                oninput="positionOnInput()"
                type="text"
                class="pos"
                id="EXP-position"
                name="EXP-position"
                placeholder="დეველოპერი, დიზაინერი, ა.შ."
                required
                minlength="2"
              />
              <img
                class="passPosition"
                id="passPosition"
                src="Images/GreenCheckMark.png"
                alt="GreenCheckMark"
              />
              <img
                class="errorPosition"
                id="errorPosition"
                src="Images/ErrorSign.png"
                alt="errorSign"
              />
              <small>მინიმუმ 2 სიმბოლო</small>
            </div>

            <!-- დამსაქმებლის შესაყვანი ლეიბლი და ინფუთი -->
            <div class="employer">
              <label class="redEmployer" for="EXP-employer">დამსაქმებელი</label>
              <input
                type="text"
                oninput="employerOnInput()"
                class="employerInput"
                id="EXP-employer"
                name="EXP-employer"
                placeholder="დამსაქმებელი"
                required
                minlength="2"
              />
              <img
                class="passEmployer"
                src="Images/GreenCheckMark.png"
                alt="GreenCheckMark"
                id="passEmployer"
              />
              <img
                class="errorEmployer"
                src="Images/ErrorSign.png"
                alt="errorSign"
                id="errorEmployer"
              />
              <small>მინიმუმ 2 სიმბოლო</small>
            </div>

            <div class="dates">
              <div class="start">
                <label class="startDateHeader" for="EXP-startingDate"
                  >დაწყების რიცხვი</label
                >
                <input
                  onchange="startDateOnInput()"
                  type="date"
                  name="EXP-startingDate"
                  class="startDate"
                  id="EXP-startingDate"
                  required
                />
              </div>

              <div class="end">
                <label class="endDateHeader" for="EXP-endingDate"
                  >დამთავრების რიცხვი</label
                >
                <input
                  onchange="endDateOnInput()"
                  type="date"
                  class="endDate"
                  name="EXP-endingDate"
                  id="EXP-endingDate"
                  required
                />
              </div>
            </div>

            <!-- აღწერის ლეიბლი და ინფუთი -->
            <div class="descriptionAll">
              <h2 class="descriptionHeader">აღწერა</h2>
              <textarea
                oninput="descriptionOnInput()"
                name="EXP-description"
                class="description"
                id="EXP-description"
                placeholder="როლი თანამდებობაზე და ზოგადი აღწერა"
                required
              ></textarea>
            </div>
          </form>
        </div>
        <div class="allButtons">
          <button
            class="moreExperience"
            onclick="moreExperiences()"
            type="button"
          >
            მეტი გამოცდილების დამატება
          </button>

          <div class="purpleButtons">
            <button class="back" type="button">უკან</button>
            <button type="button" class="next" onclick="goNext()">
              შემდეგი
            </button>
          </div>
        </div>
      </main>
    </div>

    <div class="resume" id="displayContainer">
      <div class="resumeWithoutFooter">
        <div class="userInfo">
          <div class="uploadedImage">
            <img id="previewImage" />
          </div>
          <div class="names">
            <h1 id="resumeFirstName"></h1>
            <h1 id="resumeLastName"></h1>
          </div>

          <div class="mailNumber">
            <div id="resumeMailContainer">
              <img
                id="resumeEmailLogo"
                src="Images/emailSign.png"
                alt="emailLogo"
              />
              <p id="resumeMail"></p>
            </div>
            <div id="resumeNumberContainer">
              <img
                id="resumePhoneLogo"
                src="Images/phoneSign.png"
                alt="phoneLogo"
              />
              <p id="resumeNumber"></p>
            </div>
          </div>
          <div class="resumeAboutMe">
            <h3 class="resumeAboutMeHeader" id="resumeAboutMeHeader">
              ჩემ შესახებ
            </h3>
            <textarea name="aboutMe" id="resumeAboutMe" readonly></textarea>
          </div>
        </div>

        <div class="experience">
          <h3 class="resumeExperienceHeader">გამოცდილება</h3>
          <div id="resumeExperienceParent">
            <div id="resumeExperience">
              <div class="posAndCompany">
                <h4 class="resumePosition"></h4>
                <h4 class="resumeEmployer"></h4>
              </div>
              <div class="resumeDates">
                <h5 class="resumeStartDate"></h5>
                <h5 class="resumeEndDate"></h5>
              </div>
              <textarea
                name="resumeDescription"
                class="resumeDescription"
                readonly
              >
              </textarea>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <img
          class="smallRedberryLogo"
          src="Images/smallLogoFooter.png"
          alt="smallRedberryLogo"
        />
      </footer>
    </div>

    <script src="script3.js"></script>
  </body>
</html>
