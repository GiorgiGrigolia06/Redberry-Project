<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>პირადი ინფორმაცია</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="left">
      <header>
        <img
          src="Images/ArrowBack.png"
          alt="goBackArrow"
          class="goBackArrow"
          onclick="goBack()"
        />

        <h1 class="formHeader">
          პირადი ინფო <span class="pageNumber">1/3</span>
        </h1>
      </header>

      <main>
        <form>
          <!-- სახელის და გვარის შესაყვანი ლეიბლი და ინფუთი -->
          <div class="first-and-last-names">
            <div class="form-field">
              <label class="redFName" for="first-name">სახელი</label>
              <input
                oninput="firstNameOnInput()"
                type="text"
                id="INF-firstName"
                name="first-name"
                placeholder="გიორგი"
                required
                pattern="[ა-ჰ]+"
                minlength="2"
              />
              <img
                class="passFirstName"
                src="Images/GreenCheckMark.png"
                alt="GreenCheckMark"
              />
              <img
                class="errorFirstName"
                src="Images/ErrorSign.png"
                alt="errorSign"
              />
              <small>მინიმუმ 2 ასო, ქართული ასოები</small>
            </div>

            <div class="form-field">
              <label class="redLName" for="last-name">გვარი</label>
              <input
                oninput="lastNameOnInput()"
                type="text"
                id="INF-lastName"
                name="last-name"
                placeholder="გრიგოლია"
                required
                pattern="[ა-ჰ]+"
                minlength="2"
              />
              <img
                class="passLastName"
                src="Images/GreenCheckMark.png"
                alt="GreenCheckMark"
              />
              <img
                class="errorLastName"
                src="Images/ErrorSign.png"
                alt="errorSign"
              />
              <small>მინიმუმ 2 ასო, ქართული ასოები</small>
            </div>
          </div>

          <!-- სურათის ასატვირთი ლეიბლი და ინფუთი -->
          <div class="upload-image">
            <h2>პირადი ფოტოს ატვირთვა</h2>
            <label class="imageClass" for="INF-image">ატვირთვა</label>
            <img
              class="passImage"
              src="Images/GreenCheckMark.png"
              alt="GreenCheckMark"
            />
            <img
              class="errorImage"
              src="Images/ErrorSign.png"
              alt="errorSign"
            />
            <input type="file" name="INF-image" id="INF-image" image/* required
            />
          </div>

          <!-- about me ინფორმაციის ლეიბლი და ინფუთი -->
          <div class="about">
            <h2>ჩემ შესახებ (არასავალდებულო)</h2>
            <textarea
              oninput="aboutMeOnInput()"
              name="aboutYou"
              id="INF-aboutMe"
              placeholder="ზოგადი ინფო შენ შესახებ"
            ></textarea>
          </div>

          <!-- ელ-ფოსტის შესაყვანი ლეიბლი და ინფუთი -->

          <div class="e-mail">
            <label class="redEmail" for="email">ელ.ფოსტა</label>

            <input
              oninput="emailOnInput()"
              type="email"
              id="INF-email"
              name="email"
              placeholder="giorgi@redberry.ge"
              required
              pattern="[a-zA-Z0-9._%+-]+@redberry\.ge$"
            />
            <img
              class="passE-Mail"
              src="Images/GreenCheckMark.png"
              alt="GreenCheckMark"
            />
            <img
              class="errorE-Mail"
              src="Images/ErrorSign.png"
              alt="errorSign"
            />

            <small>უნდა მთავრდებოდეს @redberry.ge-ით</small>
          </div>

          <!-- ტელეფონის ნომრის შესაყვანი ლეიბლი და ინფუთი -->
          <div class="phone-number">
            <label class="redPhoneNumber" for="phone-number"
              >მობილურის ნომერი</label
            >
            <input
              oninput="numberOnInput()"
              type="tel"
              id="INF-mobileNumber"
              name="phone-number"
              placeholder="+995 571 36 06 36"
              required
              pattern="\+995\s[0-9]{3}\s[0-9]{2}\s[0-9]{2}\s[0-9]{2}"
            />
            <img
              class="passPhoneNumber"
              src="Images/GreenCheckMark.png"
              alt="GreenCheckMark"
            />
            <img
              class="errorPhoneNumber"
              src="Images/ErrorSign.png"
              alt="errorSign"
            />
            <small>უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს</small>
          </div>

          <!-- ღილაკი რომელსაც მომხმარებელი შემდეგ ფეიჯზე გადაყავს -->
          <button type="button" class="next" onclick="goNext()">შემდეგი</button>
        </form>
      </main>
    </div>

    <div class="resume" id="displayContainer">
      <div class="userInfo">
        <div class="uploadedImage">
          <img id="previewImage" />
        </div>
        <div class="names">
          <h1 id="resumeFirstName"></h1>
          <h1 id="resumeLastName"></h1>
        </div>

        <div class="mailNumber">
          <div id="resumeMailContainer">
            <img
              id="resumeEmailLogo"
              src="Images/emailSign.png"
              alt="emailLogo"
            />
            <p id="resumeMail"></p>
          </div>
          <div id="resumeNumberContainer">
            <img
              id="resumePhoneLogo"
              src="Images/phoneSign.png"
              alt="phoneLogo"
            />
            <p id="resumeNumber"></p>
          </div>
        </div>
        <div class="resumeAboutMe">
          <h3 class="resumeAboutMeHeader" id="resumeAboutMeHeader">
            ჩემ შესახებ
          </h3>
          <textarea name="aboutMe" id="resumeAboutMe" readonly></textarea>
        </div>
      </div>
    </div>

    <footer>
      <img
        class="smallRedberryLogo"
        src="Images/smallLogoFooter.png"
        alt="smallRedberryLogo"
      />
    </footer>

    <script src="script.js"></script>
  </body>
</html>
