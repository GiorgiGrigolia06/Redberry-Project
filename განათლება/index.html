<!DOCTYPE html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>განათლება</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="left">
      <header>
        <a href="../Main/index.html"
          ><img
            src="Images/ArrowBack.png"
            alt="goBackArrow"
            class="goBackArrow"
        /></a>

        <h1 class="formHeader">განათლება<span class="pageNumber">3/3</span></h1>
      </header>

      <main>
        <div class="forms">
          <form id="form">
            <div class="education">
              <label class="educationLabel" for="education">სასწავლებელი</label>
              <input
                oninput="educationOnInput()"
                type="text"
                name="education"
                class="educationInput"
                required
                id="education"
                placeholder="სასწავლებელი"
                minlength="2"
              />
              <img
                class="passEducation"
                src="Images/GreenCheckMark.png"
                alt="GreenCheckMark"
              />
              <img
                class="errorEducation"
                src="Images/ErrorSign.png"
                alt="errorSign"
              />
              <small>მინიმუმ 2 სიმბოლო</small>
            </div>

            <div class="degree">
              <div class="degreeInputAndLabel">
                <label class="degreeLabel" for="degree">ხარისხი</label>
                <select
                  id="degree"
                  name="degree"
                  class="degreeInput"
                  onchange="selectOnChange(this)"
                  required
                >
                  <option value="" disabled selected hidden>
                    აირჩიეთ ხარისი
                  </option>
                </select>
              </div>
              <div class="degreeDates">
                <label class="degreeDatesLabel" for="degreeDates"
                  >დამთავრების რიცხვი</label
                >
                <input
                  oninput="degreeDateOnInput()"
                  type="date"
                  name="degreeDates"
                  class="degreeDatesInput"
                  id="degreeDates"
                  required
                />
              </div>
            </div>

            <div class="educationDescription">
              <h2 class="eduDescription">აღწერა</h2>
              <textarea
                oninput="eduDescriptionOnInput()"
                name="eduDesctiption"
                class="eduDescriptionTextarea"
                placeholder="განათლების აღწერა"
                required
              ></textarea>
            </div>
          </form>
        </div>

        <div class="allButtons">
          <button
            class="moreEducation"
            onclick="moreEducations()"
            type="button"
          >
            მეტი სასწავლებლის დამატება
          </button>

          <div class="purpleButtons">
            <button class="back" type="button">უკან</button>
            <button type="button" onclick="goNext()" class="finish">
              დასრულება
            </button>
          </div>
        </div>
      </main>
    </div>

    <div class="resume" id="displayContainer">
      <div class="resumeWithoutFooter">
        <div class="userInfo">
          <div class="uploadedImage">
            <img id="previewImage" />
          </div>
          <div class="names">
            <h1 id="resumeFirstName"></h1>
            <h1 id="resumeLastName"></h1>
          </div>

          <div class="mailNumber">
            <div id="resumeMailContainer">
              <img
                id="resumeEmailLogo"
                src="Images/emailSign.png"
                alt="emailLogo"
              />
              <p id="resumeMail"></p>
            </div>
            <div id="resumeNumberContainer">
              <img
                id="resumePhoneLogo"
                src="Images/phoneSign.png"
                alt="phoneLogo"
              />
              <p id="resumeNumber"></p>
            </div>
          </div>
          <div class="resumeAboutMe">
            <h3 class="resumeAboutMeHeader" id="resumeAboutMeHeader">
              ჩემ შესახებ
            </h3>
            <textarea name="aboutMe" id="resumeAboutMe" readonly></textarea>
          </div>
        </div>

        <div class="experience">
          <h3 class="resumeExperienceHeader">გამოცდილება</h3>
          <div id="resumeExperienceParent">
            <div id="resumeExperience">
              <div class="posAndCompany">
                <h4 class="resumePosition"></h4>
                <h4 class="resumeEmployer"></h4>
              </div>
              <div class="resumeDates">
                <h5 class="resumeStartDate"></h5>
                <h5 class="resumeEndDate"></h5>
              </div>
              <textarea
                name="resumeDescription"
                class="resumeDescription"
                readonly
              >
              </textarea>
            </div>
          </div>
        </div>

        <div class="educationResume">
          <h3 class="resumeEducationHeader">განათლება</h3>
          <div id="resumeEducation">
            <div class="educationPlaceAndDegree">
              <h4 class="resumeEducationPlace"></h4>
              <h4 class="resumeEducationDegree"></h4>
            </div>
            <h5 class="resumeEducationEndDate"></h5>
            <textarea
              name="resumeEducationDescription"
              class="resumeEducationDescription"
              id="resumeEducationDescription"
              readonly
            ></textarea>
          </div>
        </div>
      </div>
      <footer>
        <img
          class="smallRedberryLogo"
          src="Images/smallLogoFooter.png"
          alt="smallRedberryLogo"
        />
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
